server:
  port: 9700
spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://localhost:9900
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders:
              - content-type
            allowedMethods:
              - GET
              - POST
      routes:
        - id: query-service
          uri: lb://QUERY-SERVICE
          predicates:
            - Path=/query-service/**
          filters:
            - RewritePath=/query-service/(?<segment>.*), /$\{segment}
        - id: api-service
          uri: lb://API-SERVICE
          predicates:
            - Path=/api
            - Method=GET,POST,OPTIONS
          filters:
            - RewritePath=/api, /graphql
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:9800/eureka
