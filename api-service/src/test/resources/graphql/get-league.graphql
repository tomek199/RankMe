query {
    getLeague(query: {
        id: "xAeksxNOS-lq5mnKmm1tk"
    }) {
        id
        name
        allowDraws
        maxScore
        players {
            id
            name
            deviation
            rating
        }
        games(first: 3) {
            pageInfo {
                hasPreviousPage
                hasNextPage
                startCursor
                endCursor
            }
            edges {
                cursor
                node {
                    id
                    dateTime
                    playerOneId
                    playerOneName
                    playerOneRating
                    playerOneDeviation
                    playerTwoId
                    playerTwoName
                    playerTwoRating
                    playerTwoDeviation
                    result {
                        playerOneScore
                        playerOneDeviationDelta
                        playerOneRatingDelta
                        playerTwoScore
                        playerTwoDeviationDelta
                        playerTwoRatingDelta
                    }
                }
            }
        }
    }
}