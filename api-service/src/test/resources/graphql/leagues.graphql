query {
    leagues(query: {
        first: 8
        after: "MTY0MDExNzM5MDA0MA=="
    }) {
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                id
                name
                allowDraws
                maxScore
            }
        }
    }
}