query {
    scheduledGames(query: {
        leagueId: "HKQqvVmIT-MD3XwgUFK9-"
        first: 5
        after: "MTYyMjg0MDE1NzI0Nw=="
    }) {
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                id
                dateTime
                playerOneId
                playerOneName
                playerOneRating
                playerOneDeviation
                playerTwoId
                playerTwoName
                playerTwoRating
                playerTwoDeviation
            }
        }
    }
}