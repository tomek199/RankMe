query {
    getPlayer(query: {
        id: "9KOnSx8yFXd382KJbeaqO"
    }) {
        id
        name
        deviation
        rating
        games(first: 3) {
            pageInfo {
                hasPreviousPage
                hasNextPage
                startCursor
                endCursor
            }
            edges {
                cursor
                node {
                    id
                    dateTime
                    playerOneId
                    playerOneName
                    playerOneRating
                    playerOneDeviation
                    playerTwoId
                    playerTwoName
                    playerTwoRating
                    playerTwoDeviation
                    result {
                        playerOneScore
                        playerOneDeviationDelta
                        playerOneRatingDelta
                        playerTwoScore
                        playerTwoDeviationDelta
                        playerTwoRatingDelta
                    }
                }
            }
        }
    }
}