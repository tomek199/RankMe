server:
  port: 9040
spring:
  application:
    name: api-service
  config:
    import: optional:configserver:http://localhost:9010
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    function:
      definition: playerCreatedFlux
    stream:
      bindings:
        commands-out-0:
          destination: RankMe
        playerCreatedFlux-in-0:
          destination: RankMe
          group: api-player-created
      rabbit:
        bindings:
          commands-out-0:
            producer:
              routingKeyExpression: headers['type']
          playerCreatedFlux-in-0.consumer.bindingRoutingKey: player-created
        default:
          consumer:
            anonymousGroupPrefix: ${spring.application.name}-${server.port}.
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9030/eureka
graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: false
graphiql:
  mapping: /graphiql
  enabled: true
  cdn:
    enabled: false
    version: 0.13.0
gateway:
  url: http://localhost:9020