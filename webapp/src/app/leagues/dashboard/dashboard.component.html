<ng-container [ngSwitch]="isLoading">
  <mat-spinner *ngSwitchCase="true"></mat-spinner>
  <div class="dashboard-container" *ngSwitchCase="false">
    <app-player-ranking [players]="league.players"></app-player-ranking>
    <app-recently-played-games [leagueId]="league.id" [gamesPage]="league.completedGames" (gamePlayed)="getLeague()"></app-recently-played-games>
    <app-scheduled-games [leagueId]="league.id" [gamesPage]="league.scheduledGames"></app-scheduled-games>
  </div>
</ng-container>
